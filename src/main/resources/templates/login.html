<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<h2>Login</h2>

<div th:if="${param.error}" style="color:red; margin:10px 0;">
  Email sau parola sunt greșite.
</div>

<div th:if="${param.logout}" style="color:green; margin:10px 0;">
  Te-ai delogat cu succes.
</div>

<form th:action="@{/login}" method="post">
  <label>Email:</label><br>
  <input type="text" name="username"><br><br>

  <label>Parolă:</label><br>
  <input type="password" name="password"><br><br>

  <button type="submit">Login</button>
</form>

<hr>

<p>
  Nu ai cont?
  <a th:href="@{/register}">Creează cont (Register)</a>
</p>

</body>
</html>
