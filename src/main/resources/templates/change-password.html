<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<h2>Schimbă parola (doar MANAGER)</h2>

<div th:if="${error}" style="color:red; margin:10px 0;" th:text="${error}"></div>
<div th:if="${success}" style="color:green; margin:10px 0;" th:text="${success}"></div>

<form th:action="@{/users/password}" method="post">
  <label>Email user:</label><br>
  <input type="email" name="email" required><br><br>

  <label>Parolă nouă:</label><br>
  <input type="password" name="password" required><br><br>

  <button type="submit">Schimbă</button>
</form>

<p style="color:#666; font-size:13px;">
  Min 8 caractere, 1 literă mică, 1 literă mare, 1 cifră, 1 simbol.
</p>

</body>
</html>
